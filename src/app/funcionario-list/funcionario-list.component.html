<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="alert-container">
      <div class="alert" role="alert" [ngClass]="{ 'alert-success': sucesso, 'alert-danger': !sucesso }"
        *ngIf="mensagem">
        {{ mensagem }}
      </div>
    </div>
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Departamento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let funcionario of funcionarios">
            <td>{{ funcionario.id }}</td>
            <td>
              <input type="text" [(ngModel)]="funcionario.nome" [disabled]="
                    !funcionarioSelecionado ||
                    funcionario.id !== funcionarioSelecionado.id
                  " class="form-control" />
            </td>
            <td>
              <input type="email" [(ngModel)]="funcionario.email" [disabled]="
                    !funcionarioSelecionado ||
                    funcionario.id !== funcionarioSelecionado.id
                  " class="form-control" />
            </td>
            <td>
              <input type="text" [(ngModel)]="funcionario.endereco" [disabled]="
                    !funcionarioSelecionado ||
                    funcionario.id !== funcionarioSelecionado.id
                  " class="form-control" />
            </td>
            <td>
              <input type="text" [(ngModel)]="funcionario.departamento" [disabled]="
                    !funcionarioSelecionado ||
                    funcionario.id !== funcionarioSelecionado.id
                  " class="form-control" />
            </td>
            <td>
              <button class="btn btn-primary" (click)="editarFuncionario(funcionario)">
                {{
                funcionarioSelecionado &&
                funcionario.id === funcionarioSelecionado.id
                ? "Salvar"
                : "Editar"
                }}
              </button>
              <button class="btn btn-danger" (click)="deletarFuncionario(funcionario.id)">
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
